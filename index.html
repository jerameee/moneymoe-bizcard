<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>

			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">

	<section class="bg-color-white secondary-info">

				</div>
			</div>

	<section class="bg-color-white secondary-info">
		<a href="tel:9154224814">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/wipphone.png" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(915)422-4814</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>

	<section class="bg-color-white secondary-info">
		<a href="https://www.wipbygrace.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/wipweb.png" alt="Website Icon"">

					<div class="col is-8">
						<p class="text-detail">wipbygrace.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>

	<section class="bg-color-white secondary-info">

			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/wiplocation.png" alt="Address Icon"">
					</div>
					<div class="col is-8">

					<div class="col">

					</div>
				</div>
			</div>

	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>

					</div>

			</div>
